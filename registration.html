<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="registration.css">
   <script src="https://kit.fontawesome.com/585a95b9fa.js" crossorigin="anonymous"></script>
   <title>Registration</title>
  
</head>
<body>
   <div class="container">
   <div class="header">
      <h2>Register </h2>
   </div>
   <div class="details">
      <form id="myform" action="">
         <div class="formcontrol">
            <label for="fname">First Name</label>    
            <input id="fname" type="text">  <i class="fa fa-check-circle" aria-hidden="true"></i>
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i> 
            <label for="lname">Last Name</label>  
            <input id="lname" type="text"><i class="fa fa-check-circle" aria-hidden="true"></i>
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            <small>This Field Cannot be blank</small>
         </div>
         <div class="formcontrol">
            <label >Gender</label>
            <input id="male" type="radio">
            <label for="male">Male</label>
            <input id="female" type="radio">
            <label for="female">Female</label>
         </div>
         <div class="formcontrol">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" value="2001-01-01"><i class="fa fa-check-circle" aria-hidden="true"></i>
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            <small>This Field Cannot be blank</small>
         </div>
         <div class="formcontrol">
            <label for="age" >Age</label>
            <input id="age" type="number"><i class="fa fa-check-circle" aria-hidden="true"></i>
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            <small>This Field Cannot be blank</small>
         </div>
         <div class="formcontrol">
            <label for="mobilenumber">Mobile Number</label>
            <input id="mobilenumber" type="tel"><i class="fa fa-check-circle" aria-hidden="true"></i>
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            <small>This Field Cannot be blank</small>
         </div>
         <div class="formcontrol">
            <fieldset>
               <legend>Address</legend>
               <label for="doorno">Door.no</label>
               <input type="text" id="doorno">
               <label for="street">Street</label>
               <input id="street" type="text">
               <label for="village">Village</label> 
               <input id="village" type="text">
                <label for="city">City</label>
                <input id="city" type="text"> 
                <label for="state">state</label>
                <input id="state" type="text"> 
                <label for="pincode">Pincode</label>
                <input id="pincode" type="text">     
            </fieldset>
         </div>
         <div class="formcontrol">
            <label for="aadhar">Aadhar number</label>
            <input type="text" id="aadhar"><i class="fa fa-check-circle" aria-hidden="true"></i>
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            <small>This Field Cannot be blank</small>
         </div>
         <div class="formcontrol">
            <label for="pswd">Password:</label>
            <input type="password" id="pswd"><i class="fa fa-check-circle" aria-hidden="true"></i>
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            <small>This Field Cannot be blank</small>
         </div>
         <div class="formcontrol">
            <label for="pswd2">Retype Password:</label>
            <input type="password" id="pswd2"><i class="fa fa-check-circle" aria-hidden="true"></i>
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            <small>This Field Cannot be blank</small>
         </div>
         <div class="formcontrol" id="buttons">
           <input type="submit" value="submit" id="submit">
           <input type="reset"  value="clear" id="clear">
         </div>
      </form>
   </div>
   </div>
   <script src="./registration.js"></script>
</body>
</html>
